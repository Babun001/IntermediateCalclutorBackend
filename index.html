<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babun's Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="previous-operaend" id="previous-operaend"></div>
      <div class="current-operaend" id="current-operaend"></div>
    </div>
    <div class="buttons">
        <button class="button" id="clearbutton">C</button>
        <button class="button" id="allclearbutton">AC</button>
        <button class="button">%</button>
        <button class="button">X</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">/</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
        <button class="button" >1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button id="span-two" class="button">+</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">=</button>
    </div>
  </div>
</body>
</html>
